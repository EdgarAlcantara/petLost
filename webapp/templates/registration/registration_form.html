{% extends '../webapp/__initial.html' %}
{% block main %}
    <div class="col offset-sm-5" >
        <h4>Regístrate</h4>
        <form method="post">
        {% csrf_token %}
        {% include '../webapp/_form_fields.html' %}
        {% if form.errors %}
          <p>Usuario o contraseña incorrecta. Inténtalo de nuevo.</p>
        {% endif %}
          <input type="submit" value="Guardar" />
          <a href="/webapp/home/">Volver</a>
        </form>
    </div>
{% endblock main %}
