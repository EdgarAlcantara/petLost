{% extends '../__base.html' %}
{% block body %}
<h3>{{pet.name}}</h3>
<dl>
    <dt>{{ pet.type_animal }}</dt>
    <dt>{{ pet.breed }}</dt>
    <dt>{{ pet.description }}</dt>
    {% for color in pet.color.all %}
        <dt>{{ color }}</dt>
    {% endfor %}
    <dt>nombre: {{ pet.picture }}</dt>
    {% if pet.picture %}
    <dt> <img src= "/media/{{pet.picture}}" alt="Fotografia {{ pet.name }}" height="100" width="100"> </dt>
    {% endif %}
{% endblock %}
